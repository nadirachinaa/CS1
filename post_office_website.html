    function get_mailtype ( length, height, thickness )
    {
    type = "";

    if ((length > 3.5 && length < 4.25) && (height > 3.5 && height < 6) && (thickness > .007 && thickness < .016 ))
    {
        type = "postcard";
        return type;
    }
    else if ((length > 4.25 && length < 6) && (height > 6 && height < 11.5) && (thickness > .007 && thickness < .015))
    {
        type = "large postcard";
        return type;
    }
    elif ((length > 3.5 && length < 6.125) && (height > 5 && height < 11.5) && (thickness > .016 && thickness < .25))
    {
        type = "envelope";
        return type;
    }
    elif ((length > 6.125 && length < 24 ) && (height > 11 && height < 18) && (thickness > .25 && thickness < .5))
    {  
      type = "large envelope";
      return type;
    }
    
    package_area= length + 2*(thickness + height) 
    if (package_area > 84 && package_area < 130)
        type = "package";
    if (package_area > 84 && package_area < 130)
        type = "large package";
    else
        type ='unmailable' 

    console.log("the type is: " + type);
    return type
    }



    
    function get_cost(post_type, zones){
    cost = 0

    if (post_type == 'postcard')
       {
         cost = .2 + .03 * zones;
       }
    else if (post_type == 'large postcard')
      {
        cost = .37 + .03 * zones;
      }
    else if (post_type == 'envelope')
      {
        cost = .37 + .04 * zones;
      }
    else if (post_type == 'large envelope')
      {
        cost = .60 + .05 * zones;
      }
    else if (post_type == 'package')
      {
        cost = 2.95 + .25 * zones;
      }
    else if (post_type == 'large package')
      {
        cost = 3.95 + .35 * zones;
      }
    return cost;

    }
